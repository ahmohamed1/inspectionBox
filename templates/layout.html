<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Inspection box - {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='mymovies.css') }}"/>
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="main navigation">
        <div class="navbar-brand">
          <span class="navbar-item">
            <a class="button is-link" href="/">Home</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="/prediction">Prediction</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="/datacollection">Data collection</a>
          </span>
          <span class="navbar-item">
            <a class="button is-link" href="/createproject">Create project</a>
          </span>
        </div>
      </nav>
    </header>

     <main>
      <section class="section">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>

     <footer class="footer">
      <div class="content">
        <small>&copy; 2022, Abdulla Mohamed</small>
      </div>
    </footer>

  </body>
</html>
