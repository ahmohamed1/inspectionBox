{% extends "layout.html" %}
{% block title %}Select Project{% endblock %}
{% block content %}
    <form action="/select_project" method="POST">
        {{form.csrf_token}}
        {{ form.opts}}
        <ul>
            {% for error in form.opts.errors %}
            <li style="color:red;">{{ error }}</li>
            {% endfor %}
        </ul>
        <input type="submit">
    </form>
{% endblock %}
